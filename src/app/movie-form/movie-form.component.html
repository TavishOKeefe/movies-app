
<div class="container">
    <h1>Movie Form</h1>
    <form>
      <div class="form-group">
        <label for="name">Movie Title</label>
        <input type="text" class="form-control" id="title" #newMovie>
      </div>
      <button (click)="getMovieInfo(newMovie.value)">Search</button>
      <div *ngIf="movies">
        <app-movie-list [childMovies]="movies"></app-movie-list>
      </div>
    </form>
</div>
